<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Carbon Footprint Tracker</h1>
            <p class="subtitle">Discover your location's carbon impact</p>
        </header>

        <main>
            <div class="location-section">
                <button id="getLocation" class="primary-button">Get My Location</button>
                <div id="locationInfo" class="info-box"></div>
            </div>

            <div id="map" class="map-container"></div>

            <div class="data-section">
                <div class="card" id="weatherData">
                    <h2>Weather Data</h2>
                    <div class="data-content"></div>
                </div>

                <div class="card" id="carbonData">
                    <h2>Carbon Intensity</h2>
                    <div class="data-content"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by OpenWeather and Electricity Map APIs</p>
            <p class="copyright">&copy www.co2locality.me</p>
            <p class="credits">Created by 
                <a href="https://www.linkedin.com/in/victor-molokwu-8ba03369/" target="_blank" rel="noopener noreferrer">1</a>
                <!-- ,
                <a href="https://www.linkedin.com/in/person-b" target="_blank" rel="noopener noreferrer">2</a> -->
            </p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
